<template name="settingsActive"> 
	<a href="{{ pathFor 'home' }}" class="btn btn-default btn-lg" role="button">
  		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Next
	</a>

	<ul>
	  	{{#each player}}
		 	<li class="activity {{selectedClass}}">{{name}}</li>
	  	{{/each}}
 		

		<li id="addActivity">&plus; New Activity</li> 
 		
 	</ul>

 	<!-- need a 'back' button --> 
</template>


<template name="newActivityModal"> 
	<!-- From http://www.w3schools.com/bootstrap/bootstrap_modal.asp --> 

	<!-- Modal -->
	<div id="modal-active-passive-check" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button> <!-- &times is multiply symbol aka an 'x'--> 
	        <h4 class="modal-title">New Activity</h4>
	      </div>
	      <div class="modal-body">
	        <input type="text"> 
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary btn-normal" data-dismiss="modal">Create</button> <!-- add a pop-up/tooltip here-->
	      </div>
	    </div>

	  </div>
	</div>

</template>
